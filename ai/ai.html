<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence & Machine Learning Roadmap</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Artificial Intelligence & Machine Learning Roadmap</h1>
        <div class="timeline">
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-brain"></i>
                <span class="icon-name">Introduction to AI & ML</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-solid fa-database"></i>
                <span class="icon-name">Data Collection</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-broom"></i>
                <span class="icon-name">Data Cleaning & Preprocessing</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-solid fa-wrench"></i>
                <span class="icon-name">Feature Engineering</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-robot"></i>
                <span class="icon-name">Model Training</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                
                <i class="fa-solid fa-chart-line"></i>
                <span class="icon-name">Model Evaluation</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-cloud-upload-alt"></i>
                <span class="icon-name">Model Deployment(AWS and Azure)</span>
            </div>
        </div>
    </div>
</body>
</html>
