<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Roadmap</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Cloud Computing Roadmap</h1>
        <div class="timeline">
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-cloud"></i>
                <span class="icon-name">Cloud Basics</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-solid fa-server"></i>
                <span class="icon-name">Virtualization & Networking</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-database"></i>
                <span class="icon-name"> Cloud Storage & Databases</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-solid fa-shield-alt"></i>
                <span class="icon-name">Cloud Security</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-code"></i>
                <span class="icon-name">DevOps & Automation</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                
                <i class="fa-solid fa-brain"></i>
                <span class="icon-name">Advanced Cloud Services</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-chart-line"></i>
                <span class="icon-name"> Monitoring & Optimization</span>
            </div>
            
           
        </div>
    </div>
</body>
</html>
