<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Roadmap</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Web Development Roadmap</h1>
        <div class="timeline">
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="icon fab fa-html5"></i>
                <span class="icon-name">HTML</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="icon fab fa-css3-alt"></i>
                <span class="icon-name">CSS</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="icon fab fa-js"></i>
                <span class="icon-name">JavaScript</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="icon fab fa-react"></i>
                <span class="icon-name">React</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="icon fab fa-node"></i>
                <span class="icon-name">Node.js</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                
                <i class="fa-solid fa-database"></i>
                <span class="icon-name">Databases</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="icon fab fa-github"></i>
                <span class="icon-name">Version Control</span>
            </div>
        </div>
    </div>
</body>
</html>
