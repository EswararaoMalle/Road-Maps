<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Roadmap</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Full Stack Developer Roadmap</h1>
        <div class="timeline">
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="icon fab fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
                <span class="icon-name">HTMLCSS,JavaScript</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-brands fa-git"></i>
                <span class="icon-name">Version control(Git)</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-brands fa-react"></i>
                <i class="fa-brands fa-angular"></i>
                <i class="fa-brands fa-vuejs"></i>
                <span class="icon-name">JavaScript Frameworks</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-solid fa-database"></i>
                <span class="icon-name">Databases(SQL & NoSQL)</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="icon fab fa-node"></i>
                <i class="fa-brands fa-java"></i>
                <i class="fa-brands fa-python"></i>
                <span class="icon-name">Server-side Languages</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                
                <i class="fa-brands fa-aws"></i>
                <span class="icon-name">Cloud Providers</span>
            </div>
            <div class="timeline-item left">
                <div class="branch1"></div>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-wrench"></i>
               <span class="icon-name">DevOps &CI/CD</span>
            </div>
            <div class="timeline-item right">
                <div class="branch"></div>
                <i class="fa-solid fa-shield"></i>
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-key"></i>
                <span class="icon-name">Authentication&Security</span>
            </div>
        </div>
    </div>
</body>
</html>
